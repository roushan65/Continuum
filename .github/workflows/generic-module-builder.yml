name: Generic-Module-Builder

on:
  workflow_call:
    inputs:
      module-name:
        description: 'The Gradle module to build (e.g., continuum-api-server)'
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Gradle module
        run: ./gradlew :${{ inputs.module-name }}:build
        env:
          MAVEN_REPO_USERNAME: ${{ github.actor }}
          MAVEN_REPO_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Gradle module
        if: success()
        run: ./gradlew :${{ inputs.module-name }}:publish
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image with Jib
        if: success()
        run: ./gradlew :${{ inputs.module-name }}:jib
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
