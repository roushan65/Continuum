spring.application.name: continuum-worker

spring:
  cloud:
    stream:
      bindings:
        continuum-core-event-WorkflowExecutionSnapshot-output:
          destination: continuum-core-event-WorkflowExecutionSnapshot
          content-type: application/json
          producer:
            use-native-encoding: true
  temporal:
    namespace: default
    test-server:
      enabled: true
    workersAutoDiscovery:
      packages: com.continuum.core.worker

continuum.core:
  worker:
    aws-profile-name: test-profile
    cache-bucket-name: test-bucket
    cache-bucket-base-path: test-base-path
    cache-storage-path: /tmp/.continuum-test-cache
    knime:
      executable-path: /opt/continuum/knime
      workflow-storage-path: tmp
      workspace-storage-path: tmp