spring.application.name: continuum-worker

spring:
  temporal:
    namespace: default
    test-server:
      enabled: true
    workersAutoDiscovery:
      packages: com.continuum.core.worker

continuum.core:
  worker:
    aws-profile-name: test-profile
    cache-bucket-name: test-bucket
    cache-bucket-base-path: test-base-path
    cache-storage-path: tmp
    knime:
      workflow-storage-path: tmp
      workspace-storage-path: tmp